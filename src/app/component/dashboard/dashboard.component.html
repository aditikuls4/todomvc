<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="mx-auto" style="width: 1200px;" >
            

            <div class="col" >
                <div class=" bg-white shadow" >

                    <div class="card bg-warning">
                        <h2 class="text-danger " style="text-align: center; margin-top: 1.5rem; ">Here is todo list
                        <br>
                        </h2>

                    </div>
                    <div class="input-group">
                            <input type="text" class="form-control" style="margin: 1.5rem;"  placeholder="enter text here!!!!"  [(ngModel)]="addTaskValue">
                            <button class="btn btn-outline btn-success" type="button" (click)="addTask()">Add the todo</button>
                 </div>
                    <h2 class="text-primary ">
                        Task:
                    </h2>
                    <div style="overflow-y: auto; height: 350px;">
                        <div class="m-3" *ngFor="let task of taskArr">
                            <div class="p-2 shadow border" id="tasks" >
                                <div class="input-group row ps-3" >
                                    <div class="card col-md-10 border-0"> {{task.task_name}} </div>
                                    <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)" >edit todo</button>
                                    <div class="btn btn-outline-danger col" (click)="deleteTask(task)" >delete todo</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group p-4">
                                    <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskValue">
                                    <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
    
                   <div class="col">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
